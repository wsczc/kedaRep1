<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>注册</title>
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" href="css/register.css">
		<!--导入jquery-->
		<script src="js/jquery-3.3.1.js"></script>
		<style>
			.showMsg {
				color: green;
				text-align: center;
				padding-top: 19px;
			}
		</style>
		<script>
			//判断用户名必须是 6-8位字符
			function checkUserName(){
			    //定义正则
				var regx=/^\w{6,8}$/;
				//获得用户名
				var username = $("#username").val();
				//满足规则返回true  不满足返回false
                var b = regx.test(username);
               if (b){
                   //发送ajax请求  验证用户名是否被占用
					$.post("user/checkRepeatUserName",
						{"username":username},
						function (ruName) {
							if (ruName.key==1){
							  alert("用户名已存在") ;
							  $("#username").css("border","1px solid red");
							}else {
                                $("#username").css("border","1px solid green");
							}
                        },
						"json"
					);

                   $("#username").css("border","1px solid green");
                   return true;
			   } else {
                   //给表单项加一个红色边框
                   $("#username").css("border","1px solid red");
                   return false;
			   }
			}

			//判断密码 6-8位字符
			function checkPassWord(){
			    var  pregx=/^\w{6,8}$/;
			    var password = $("#password").val();
			    var flag = pregx.test(password);
			    if (flag) {
                    $("#password").css("border","1px solid green");
			        return true;
				}else {
			        $("#password").css("border","1px solid red");
			        return false;
				}
			}

			function checkEmail(){
			    var eregx=/^\w+(\.\w+)*@\w+(\.\w+)+$/;
					var email = $("#email").val();
					var flag = eregx.test(email);
					if (flag) {
                        $("#email").css("border","1px solid green");
					    return true;
					}else {
                        $("#email").css("border","1px solid red");
                        return false;
					}
			}

            function checkName(){
                var nregx=/^[\u4e00-\u9fa5]+$/;
                var name = $("#name").val();
                var flag = nregx.test(name);
                if (flag) {
                    $("#name").css("border","1px solid green");
                    return true;
                }else {
                    $("#name").css("border","1px solid red");
                    return false;
                }
            }


            function checkTel(){
                var tregx=/^1([358][0-9]|4[579]|66|7[0135678]|9[89])[0-9]{8}$/;
                var tel = $("#telephone").val();
                var flag = tregx.test(tel);
                if (flag) {
                    $("#telephone").css("border","1px solid green");
                    return true;
                }else {
                    $("#telephone").css("border","1px solid red");
                    return false;
                }
            }

            function checkCode(){
                var cregx=/^\w{1,4}$/;
                var check = $("#check").val();
                var flag = cregx.test(check);
                if (flag) {
                    $("#check").css("border","1px solid green");
                    return true;
                }else {
                    $("#check").css("border","1px solid red");
                    return false;
                }
            }

           function checkBirth(){
                var bregx=/^\d{4}\-\d{2}\-\d{2}$/;
                var birth = $("#birthday").val();
                var flag = bregx.test(birth);
                if (flag) {
                    $("#birthday").css("border","1px solid green");
                    return true;
                }else {
                    $("#birthday").css("border","1px solid red");
                    return false;
                }
            }

			//阻止表单提交 保单提交的submit()方法中 如果方法返回false 表单就不提交 返回空或者true表单提交
			$(function () {

                $("#showMsg").html("提示信息:");
                $("#showMsg").addClass("showMsg");//添加css样式
			    //鼠标失去焦点 验证用户名
				$("#username").blur(checkUserName); //引用对象代表的方法
                $("#password").blur(checkPassWord);
                $("#email").blur(checkEmail);
                $("#name").blur(checkName);
                $("#telephone").blur(checkTel);
                $("#check").blur(checkCode);
                $("#birthday").blur(checkBirth);

				//获得表单 调用表单的submit方法
				$("#registerForm").submit(function () {

					//jquery中有一个serialize()方法  可以实现对表单数据进行序列化  name=zc$age=18
				    var data = $("#registerForm").serialize();
				    //做数据的校验
					/*
					*用户名:  单词字符 6-8位
					* 密码: 单词字符 6-8位
					* 邮箱: 满足邮箱格式 xxx@xx.xx  单词字符
					* 姓名: 不能为空
					* 手机号: 定义正则 匹配手机号
					* 验证码,出生日期: 不能为空
					*
					* */
                    //发送ajax请求 携带表单数据到后台
					if (checkUserName()&&checkPassWord()&&checkEmail()&&checkName()&&checkTel()&&checkCode()&&checkBirth()) {
                        $.post("user/registerUser",data,function (userdata) {
                            //处理返回的结果  后端提供了一个实体类
							if (userdata.flag==true) {
							    location.href="register_ok.html";
							}else{
                                $("#showMsg").html("提示信息:注册失败");
							}

                        },"json");
					}

					//返回一个false
				    return false;
                });
            });

		</script>
    </head>
	<body>
	<!--引入头部-->
	<div id="header"></div>
        <!-- 头部 end -->
    	<div class="rg_layout">
    		<div class="rg_form clearfix">
    			<div class="rg_form_left">
    				<p>新用户注册</p>
    				<p>USER REGISTER</p>
    			</div>
    			<div class="rg_form_center">

					<div id="showMsg"></div>

					<!--注册表单-->
    				<form id="registerForm" action="registerUser" method="post">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="register">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>

    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
									<span id="showUserName"></span>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="email">Email</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="email" name="email" placeholder="请输入Email">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="name">姓名</label>

    							</td>
    							<td class="td_right">
    								<input type="text" id="name" name="name" placeholder="请输入真实姓名">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="telephone">手机号</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="telephone" name="telephone" placeholder="请输入您的手机号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="sex">性别</label>
    							</td>
    							<td class="td_right gender">
    								<input type="radio" id="sex" name="sex" value="男" checked> 男
    								<input type="radio" name="sex" value="女"> 女
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="birthday">出生日期</label>
    							</td>
    							<td class="td_right">
    								<input type="date" id="birthday" name="birthday" placeholder="年/月/日">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="check">验证码</label>
    							</td>
    							<td class="td_right check">
    								<input type="text" id="check" name="check" class="check">
    								<img src="checkCode" height="32px" alt="" onclick="changeCheckCode(this)">
									<script type="text/javascript">
										//图片点击事件
										function changeCheckCode(img) {
											img.src="checkCode?"+new Date().getTime();
                                        }
									</script>
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left"> 
    							</td>
    							<td class="td_right check"> 
    								<input type="submit" class="submit" value="注册">
									<span id="msg" style="color: red;"></span>
    							</td>
    						</tr>
    					</table>
    				</form>

    			</div>
    			<div class="rg_form_right">
    				<p>
    					已有账号？
    					<a href="login.html">立即登录</a>
    				</p>
    			</div>
    		</div>
    	</div>
        <!--引入尾部-->
    	<div id="footer"></div>
		<!--导入布局js，共享header和footer-->
		<script type="text/javascript" src="js/include.js"></script>
    	
    </body>
</html>
